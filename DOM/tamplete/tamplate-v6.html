<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<div id="app">
  <p v-once>{{ titulo }}</p>
  <p>{{ suadacao() }}</p>
  <a v-bind:href="link">Google</a>
  <div v-html="linkHtml"></div>
  
</div>

<script>
  new Vue({ 
    el: '#app',
    data: {
      titulo: 'Usando Vue.js',
      link: 'http://google.com.br',
      linkHtml: '<a href="http://google.com">Google</a>'
    },
    methods: {
      suadacao() {
        this.titulo = 'Bom dia';
        return this.titulo
      }
      // v-html Ã© uma diretiva que renderiza o dado como html dentro da tag
    }
  })
</script>
