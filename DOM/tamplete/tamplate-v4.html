<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<div id="app">
  <p>{{ titulo }}</p>
  <p>{{ suadacao() }}</p>
  <a v-bind:href="link">Google</a>
  
</div>

<script>
  new Vue({ 
    el: '#app',
    data: {
      titulo: 'Usando Vue.js',
      link: 'http://google.com.br'
    },
    methods: {
      suadacao() {
        console.log(this.$el)
        return this.titulo
      }

    }
    // a diretiva V-bind faz a interpolação de dados do vue para o templete
  })
</script>
