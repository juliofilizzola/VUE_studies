<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<div id="app">
  <p>{{ titulo }}</p>
  <p>{{ suadacao() }}</p>
  
</div>

<script>
  new Vue({
    // a sintaxe do código é bastante importante. Fique atento a isso. 
    el: '#app',
    data: {
      titulo: 'Usando Vue.js'
    },
    methods: {
      suadacao() {
        return 'Boa semana, boa aula!'
      }
      // para exibir o retorno dessa função no html, executamos elas dentro do {{}};
    }
  })
</script>
