<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<style>
  .caixa {
    display: flex;
    justify-content: space-around;
  }

  .demo {
    width: 100px; 
    height: 100px;
    background: gray;
  }

  .c1 {
    background: red;
  }

  .c2 {
    background: green;
  }

  .c3 {
    background: blue;
  }

</style>

<div id="app">
  <div class="caixa">

    <div class="demo" :style="{'background-color': cor}"></div>
    <div class="demo":style="meuEstilo"></div>
    <div class="demo" :style="[meuEstilo, {height: altura}]"></div>

  </div>
<input type="text" v-model="cor">
<input type="text" v-model="largura">
<input type="text" v-model="altura">
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      cor: 'red',
      largura: 100,
      altura: 20
    },
    computed: {
      meuEstilo() {
        return {
          backgroundColor: this.cor,
          width: this.largura + 'px'
        }
      }
    }
  })
</script>
