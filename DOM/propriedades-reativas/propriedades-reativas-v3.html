<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<div id="app">
  
  <button v-on:click="aumentar">Aumentar</button>
  <button v-on:click="contador2 += 1">Aumentar 2</button>
  <button v-on:click="diminuir">Diminuir</button>
  <p>Contador: {{ contador }} | {{ contador2 }} </p>
  <p>Resultado: {{ resultado }}</p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
      contador2: 0
    },
    computed: {
      resultado() {
        return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que 5'
      }
    },
    watch: {
      contador(newValue, oldValue){
        setTimeout(() => {
          // com a arrowfunction, o this do vue Ã© aceito, caso mude para function, o this vai ser o javascript
          this.contador = oldValue = 0;
        }, 2000);
      }
      // o watch vai monitorar o estado, por isso ele tem que ter o mesmo nome do estado (data)
    },
    methods: {
      aumentar() {
        this.contador += 1;
      }, 
      diminuir() {
        this.contador -= 1;
      },
    }
  })
</script>
