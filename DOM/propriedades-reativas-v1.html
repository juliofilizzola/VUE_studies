<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<div id="app">
  <p>{{ titulo }}</p>
  <input type="text" v-bind:value="titulo"
    v-on:input="titulo = $event.target.value" 
  />
  
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      titulo: 'Usando Vue.js'
    }
  })
</script>
