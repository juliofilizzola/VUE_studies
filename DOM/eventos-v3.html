<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="somar(5, $event)">Somar 1</button>
  <p v-on:mousemove="getMouseEvent">Mouse: {{x}} e {{y}}</p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
      x: 0,
      y: 0,
    },
    methods: {
      somar(value, { clientX }) {
        this.contador += value;
        console.log(clientX)
      },
      getMouseEvent({ clientX, clientY }) {
        this.x = clientX;
        this.y = clientY;
      }
      // para passar o evento, alem de outro paramentro, temos que 
      // especificar dentro da tag que estamos passando evento com
      // o "$event" : palavra essa que Ã© reservada
    }
  })
</script>
