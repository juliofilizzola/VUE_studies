<meta charset="utf-8" />

<script src="https://unpkg.com/vue"></script>

<div id="app">
  <p v-if="logado">Usuário logado: {{ name }}</p>
  <p v-else-if="anonimo"> Navegando como Anônimo</p>
  <p v-els >
    Nenhum usuário logado no sistema.
  </p>

  <button @click="logado = !logado">{{ logado? 'Sair' : 'Entrar' }}</button>
  <input type="checkbox" v-model="anonimo">
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      name: 'Julio',
      logado: false,
      anonimo: true,
    }
  })
</script>
