<meta charset="utf-8" />

<script src="https://unpkg.com/vue"></script>

<div id="app">
  <template v-if="logado">
    <p >Usuário logado: {{ name }}</p>
    <p>Perfil: ADMIN</p>
  </template>
  <p v-else-if="anonimo"> Navegando como Anônimo</p>
  <p v-else >
    Nenhum usuário logado no sistema.
  </p>

  <button @click="logado = !logado">{{ logado? 'Sair' : 'Entrar' }}</button>
  <input type="checkbox" v-model="anonimo">
  <hr>
  <footer v-show="logado">
    Desenvolvido para você!
  </footer>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      name: 'Julio',
      logado: false,
      anonimo: true,
    }
    // contrario do v-if, o v-show esconde o HTML, colocando um display none nele. 
  })
</script>
