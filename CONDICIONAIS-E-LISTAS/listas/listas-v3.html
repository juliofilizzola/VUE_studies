<meta charset="utf-8" />
<script src="https://unpkg.com/vue"></script>

<div id="app">
  <ul>
    <li v-for="(item, index) in cores" :key="index">{{ item }} - {{ index + 1 }}</li>
  </ul>
  <template v-for="(item, index) in cores">
    <p> {{ item }}</p>
    <p> {{ index + 1 }} </p>
  </template>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      cores: ['vermelho', 'verde', 'amarelo', 'azul'],
      pessoas: [
        { nome: 'Ana', idade: 26, peso: 59 },
        { nome: 'Paulo', idade: 26, peso: 89 }
      ]
    }
  });
</script>
